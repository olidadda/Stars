<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Position Notes Generator</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Star Position Notes Generator</h1>
      <p>
        This tool generates notes based on the relative positions between stars.
        Input the coordinates of two stars to get started.
      </p>

      <div class="input-group">
        <label for="star1Select">Choose a star:</label>
        <select id="star1Select">
          <option value="" selected disabled>Select a star</option>
          <option value="Betelgeuse">Betelgeuse</option>
          <option value="Bellatrix">Bellatrix</option>
          <option value="Epsilon">Epsilon 1&2</option>
          <option value="Vega">Vega</option>
          <option value="Zeta">Zeta</option>
          <option value="Delta">Delta 1&2</option>
          <option value="Sulafat">Sulafat</option>
          <option value="Sheliak">Sheliak</option>
          <option value="KappaSaif">Kappa Saiph</option>
          <option value="Rigel">Rigel</option>
          <option value="Mintaka">Mintaka</option>
          <option value="EpsilonAlnilam">EpsilonAlnilam</option>
          <option value="Alnitak">Alnitak</option>
          <option value="Heka">Heka</option>
          <option value="AlSaif">Na’ir Al Saif</option>
        </select>
      </div>

      <form id="starForm">
        <div class="star-group">
          <div class="star-title">Star 1</div>
          <div class="input-group">
            <label for="star1RA">Right Ascension (degrees):</label>
            <input
              type="text"
              id="star1RA"
              name="star1RA"
              placeholder="e.g. 45.23"
              required
            />
          </div>
          <div class="input-group">
            <label for="star1Dec">Declination (degrees):</label>
            <input
              type="text"
              id="star1Dec"
              name="star1Dec"
              placeholder="e.g. -23.45"
              required
            />
          </div>
        </div>

        <div class="input-group">
          <label for="star2Select">Choose a star:</label>
          <select id="star2Select">
            <option value="" selected disabled>Select a star</option>
            <option value="Betelgeuse">Betelgeuse</option>
            <option value="Bellatrix">Bellatrix</option>
            <option value="Epsilon">Epsilon 1&2</option>
            <option value="Vega">Vega</option>
            <option value="Zeta">Zeta</option>
            <option value="Delta">Delta 1&2</option>
            <option value="Sulafat">Sulafat</option>
            <option value="Sheliak">Sheliak</option>
            <option value="KappaSaif">Kappa Saiph</option>
            <option value="Rigel">Rigel</option>
            <option value="Mintaka">Mintaka</option>
            <option value="EpsilonAlnilam">EpsilonAlnilam</option>
            <option value="Alnitak">Alnitak</option>
            <option value="Heka">Heka</option>
            <option value="AlSaif">Na’ir Al Saif</option>
          </select>
        </div>

        <div class="star-group">
          <div class="star-title">Star 2</div>
          <div class="input-group">
            <label for="star2RA">Right Ascension (degrees):</label>
            <input
              type="text"
              id="star2RA"
              name="star2RA"
              placeholder="e.g. 23.45"
              required
            />
          </div>
          <div class="input-group">
            <label for="star2Dec">Declination (degrees):</label>
            <input
              type="text"
              id="star2Dec"
              name="star2Dec"
              placeholder="e.g. 45.67"
              required
            />
          </div>
        </div>

        <button type="submit">Generate Notes</button>
      </form>

      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
